<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Astronomy Dashboard</title>
</head>

<body>
    <!-- NAV -->
    <nav class="bg-white border-gray-200 px-2 m-4 sm:px-4 py-2.5 rounded dark:bg-gray-800">
        <div class="container flex flex-wrap justify-between items-center mx-auto">

            <span class="self-center text-lg font-semibold whitespace-nowrap dark:text-white">Astronomy
                Dashboard</span>

            <div class="hidden w-full md:block md:w-auto">
                <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
                    <li>
                        <a href="#" class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded bg-transparent "
                            aria-current="page" id="apod">Astronomy Photo of the Day</a>
                    </li>
                    <li>
                        <a href="#" class="block text-white py-2 pr-4 pl-3">Weather</a>
                    </li>
                    <li>
                        <a href="#" class="block text-white py-2 pr-4 pl-3">Star Chart</a>
                    </li>
                    <li>
                        <a href="#" class="block text-white py-2 pr-4 pl-3">Moon Phase</a>
                    </li>
                    <li>
                        <a href="#" class=" block text-white py-2 pr-4 pl-3">Upcoming Events</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </header>

    <main class="container flex grid-flow-row">

        <div class="w-1/7 inset-y-0 left-0 text-center text-xl bg-gray-800 text-white 
            rounded ml-4" id="searchResults">
            <h3>City Search</h3>
            <div>
                <input text="type" class="text-black m-2 rounded" id="cityText">
                <button class="bg-sky-600 hover:bg-sky-700 m-2 rounded" type="button" id="searchButton">
                    &#x1F50D
                </button>
            </div>
            <div id="cityButtons" class="flex flex-col-reverse p-2">

            </div>
            <button onClick="window.location.reload();" class="bg-sky-600 hover:bg-sky-700 m-2 rounded lg:w-40"
                id="clear">Clear Results</button>

        </div>

        <div class="w=6/7 ml-10" id="weather">
                text

        </div>
        <div id="starChart"></div>
        <div id="moonVisTable"></div>
    </main>
</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="assets/js/script.js"></script>

</html>
